<div class="container-fluid pt-3 mt-3">
    <div class="row justify-content-center">
        <div class="col-8">
            <form [formGroup]="rentCarFormGroup" (ngSubmit)="onSubmit()">
                <!-- customer -->
                <div formGroupName="customer">
                    <h2>Customer Details:</h2>
                    <div class="form-group row">
                        <label class="col-2 col-form-label"> First Name :</label>
                        <div class="col-8">
                            <input type="text" class="form-control" placeholder="first name"
                                formControlName="firstName">

                        </div>

                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label"> Last Name :</label>
                        <div class="col-8">
                            <input type="text" class="form-control" placeholder="last name" formControlName="lastName">

                        </div>

                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label"> Email :</label>
                        <div class="col-8">
                            <input type="text" class="form-control" placeholder="email" formControlName="email">

                        </div>

                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label"> Mobile Number :</label>
                        <div class="col-8">
                            <input type="text" class="form-control" placeholder="mobileNumber" formControlName="mobileNumber">

                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label"> Driving License :</label>
                        <div class="col-8">
                            <input type="text" class="form-control" placeholder="drivingLicense" formControlName="drivingLicense">

                        </div>

                    </div>



                </div>
                <!-- end of customer -->
               
                <!-- credit card -->
                <h2>Credit Card Details:</h2>
                <div formGroupName="creditCard">
                    <div class="form-group row">

                        <label for="cardNumber" class="col-2 col-form-label"> Card Type</label>
                        <div class="col-8">
                            <select name="cardType" formControlName="cardType" class="form-control">
                                <option value="Visa">Visa</option>
                                <option value="MasterCard">MasterCard</option>
                                <option value="Rupay">Rupay</option>
                            </select>

                        </div>

                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label"> name on card :</label>
                        <div class="col-8">
                            <input type="text" class="form-control" formControlName="nameOnCard">

                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label"> Card Number:</label>
                        <div class="col-8">
                            <input type="number" class="form-control" formControlName="cardNumber">

                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label"> security code :</label>
                        <div class="col-8">
                            <input type="number" class="form-control" formControlName="securityCode">

                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label"> Expiration Year :</label>
                        <div class="col-8">
                            <select name="cardType" formControlName="expirationYear" class="form-control">
                                <option *ngFor="let year of creditCardYears">
                                    {{year}}
                                    </option> 
                            </select>

                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label"> Expiration Month :</label>
                        <div class="col-8">
                            <select name="cardType" formControlName="expirationMonth" class="form-control">
                                <option *ngFor="let Month of creditCardMonths">
                                {{Month}}
                                </option>
                                
                            </select>

                        </div>
                    </div>
                </div>


                <!-- end of credit card -->

                <!-- submint button -->
                <div>
                    <input type="submit" class="btn btn-success" value="Purchase">
                </div>
            </form>
        </div>
    </div>
</div>
