<div class="container-fluid mt-5 pt-5">
    <div class="row justify-contet-center">

        <div class="col-4">
            <img [src]="car.imageUrl"[alt]="car.imageUrl" width="200px"/>
        </div>

        <div class="col-4">
            <h3>{{car.model}}</h3>
            <p>{{car.rentPrice | currency : "INR"}}</p>
            <button (click)="carBooking(car)" class="btn btn-primary btn-sm">Book Car</button>
        </div>
    </div>
</div>
